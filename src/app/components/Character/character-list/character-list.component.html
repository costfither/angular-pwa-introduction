<div class="container">
  <h1>Characters</h1>
  <ul class="list-group">
    <a
      *ngFor="let character of characters"
      [routerLink]="['/character', character.id]"
      class="
        list-group-item list-group-item-action
        animate_animated animate_bounce animate_fadeIn
        ng-star-inserted
      "
    >
      {{ character.id }} - {{ character.name }}
    </a>
  </ul>
</div>
